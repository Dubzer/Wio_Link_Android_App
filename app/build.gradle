apply plugin: 'com.android.application'
android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "cc.seeed.iot.ap"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 20
        versionName "2.3.0"
    }

    repositories {
        mavenCentral()
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    productFlavors {
        EDM {}
        GooglePlay {}
        WanDouJia {}
        productFlavors.all { flavor ->
            flavor.manifestPlaceholders = [UMENG_CHANNEL_VALUE: name]
        }
    }

    signingConfigs {
        release {
            storeFile file("E:\\seeed\\wio_link\\seeed.jks")
            storePassword "depot0510se"
            keyAlias "seeed"
            keyPassword "depot0510se"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    repositories { flatDir { dirs 'libs' } }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-v13:23.1.1'
    compile 'fr.avianey.com.viewpagerindicator:library:2.4.1@aar'
    compile 'com.loopj.android:android-async-http:1.4.9'
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:appcompat-v7:23.1.1'
//        compile 'com.loopj.android:u:1.4.9'
    compile 'com.android.support:cardview-v7:23.1.1'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.squareup.okhttp:okhttp:2.2.0'
//    compile 'com.squareup.okhttp:okhttp-urlconnection:2.4.0'
    //此版本要使用23.3.0以后的版本,因为23.2.0版本有bug,在使用scrollView的时候,不能显示列表
    compile 'com.android.support:recyclerview-v7:23.3.0'
    //    compile 'com.ikimuhendis:ldrawer:0.1'
    //    compile 'com.esotericsoftware.yamlbeans:yamlbeans:1.09'
    compile 'com.google.zxing:android-integration:3.2.0'
    //    compile 'com.google.zxing:core:3.2.0'
    compile 'com.daimajia.swipelayout:library:1.1.8@aar'
    compile 'de.hdodenhof:circleimageview:2.0.0'
    compile 'com.michaelpardo:activeandroid:3.1.0-SNAPSHOT'
    compile 'com.jakewharton:butterknife:6.1.0'
    compile 'com.getbase:floatingactionbutton:1.10.1'
    compile 'com.google.android.gms:play-services-auth:8.4.0'
    compile 'com.umeng.analytics:analytics:latest.integration'
    compile 'com.squareup.picasso:picasso:2.4.0'
